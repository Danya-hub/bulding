<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.postimg.cc/xdqDHtj2/block.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <title>BuldingBlock</title>
</head>

<body>
    <div id="settings">
        <form>
            <label>
                <span>Кол. сторон:</span>
                <input type="text" id="sides" class="input" required>
            </label>
            <label>
                <span>Ширина:</span>
                <input type="text" id="width" class="input" required>
            </label>
            <label>
                <span>Высота:</span>
                <input type="text" id="height" class="input" required>
            </label>
        </form>
        <button class="openPanel"><span id="status">открыть</span> настройки </button>
    </div>
    <div id="info"></div>
    <button class="openInfo">
        <img src="./assets/svg/menu.svg" alt="menu">
    </button>
    <script defer src="../app/app.js" type="module"></script>
</body>

</html>
